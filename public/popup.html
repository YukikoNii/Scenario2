<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
    rel="stylesheet">
  <title>Price Comparison</title>
</head>

<body class="open-sans bg-gray-100 p-8">

  <div class="popup">
    <div class="text-center mb-8">
      <h1 class="popup-logo pacifico-regular text-center">Maple</h1>
    </div>
    <div class="coupon-btn mb">Get Coupons</div>
    <table class="couponTable hidden">
      <thead>
        <tr>
          <th class="text-left">Code</th>
          <th class="text-left">Description</th>
        </tr>
      </thead>
      <tbody class="couponRows"></tbody>
    </table>
    <div class="mb text-center">
      <input class="product-name" placeholder="Enter product name">
    </div>
    <div class="price-btn mt-4">Compare Prices</div>
    <div class="prices hidden"></div>
    <div class="name"></div>


  </div>
  <script src="popup.js"></script>
  <script src="script.js"></script>
</body>

</html>
