<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
    rel="stylesheet">
  <title>Price Comparison</title>
</head>

<body class="open-sans bg-gray-100 p-8">


  <!--popup-->
  <div class="popup">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="popup-logo pacifico-regular">Maple</h1>
    </div>
    <div class="coupon-btn">Get Coupons</div>
    <table class="couponTable">
      <thead>
        <tr>
          <th class="">Code</th>
          <th class="">Description</th>
        </tr>
      </thead>

      <tbody class="couponRows">
      </tbody>
    </table>
    <div class="price-btn">Compare Prices</div>
    <div class="prices"></div>
    <div class="name"></div>


  </div>
  <script src="popup.js"></script>
  <script src="script.js"></script>
</body>

</html>
